      CLERK_SECRET_KEY: 'sk_test_0pqUaGtPfRk3MgllAFsqJCUCh0acO6OUEBKd7klwRn'
      CLERK_PUBLISHABLE_KEY: 'pk_test_d2VsY29tZS1kZWVyLTAuY2xlcmsuYWNjb3VudHMuZGV2JA'
      CLOUDINARY_CLOUD_NAME: 'dxi6hlanc'
