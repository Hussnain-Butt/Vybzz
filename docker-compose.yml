name: vybzz-stack

services:
  postgres:
    image: postgres:17
    container_name: pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vybzz
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d vybzz -h 127.0.0.1 || exit 1']
      interval: 5s
      timeout: 3s
      retries: 20

  api-gateway:
    build:
      context: ./Backend/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    restart: unless-stopped
    env_file:
      - ./Backend/api-gateway/.env
    environment:
      DOCKER: 'true'
      AUTH_URL: 'http://auth-service:3001'
      USER_URL: 'http://user-service:3002'
      POST_URL: 'http://post-service:3003'
    ports:
      - '3000:3000'
    volumes:
      - ./Backend/api-gateway:/app
      - /app/node_modules
    depends_on:
      auth-service:
        condition: service_started
      user-service:
        condition: service_healthy
      post-service:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 10s
      timeout: 3s
      retries: 10

  auth-service:
    build:
      context: ./Backend/services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    restart: unless-stopped
    env_file:
      - ./Backend/services/auth-service/.env
    environment:
      PORT: '3001'
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        # HAL: Isay bataya gaya hai ke postgres ke 'healthy' hone ka intezar kare.
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/health']
      interval: 10s
      timeout: 3s
      retries: 10

  user-service:
    build:
      context: ./Backend/services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    restart: unless-stopped
    environment:
      DATABASE_URL: 'postgresql://postgres:postgres@postgres:5432/vybzz?schema=users'
