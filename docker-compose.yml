version: '3.8'

name: vybzz-stack

services:
  postgres:
    image: postgres:16
    container_name: pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vybzz
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d vybzz -h 127.0.0.1 || exit 1']
      interval: 5s
      timeout: 3s
      retries: 20

  api-gateway:
    build:
      context: ./Backend/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    restart: unless-stopped
    env_file:
      - ./Backend/api-gateway/.env
    environment:
      DOCKER: 'true'
      AUTH_URL: 'http://auth-service:3001'
      USER_URL: 'http://user-service:3002'
    ports:
      - '3000:3000'
    depends_on:
      auth-service:
        condition: service_healthy
      user-service:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 10s
      timeout: 3s
      retries: 10

  auth-service:
    build:
      context: ./Backend/services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    restart: unless-stopped
    env_file:
      - ./Backend/services/auth-service/.env
    environment:
      PORT: '3001'
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/health']
      interval: 10s
      timeout: 3s
      retries: 10

  user-service:
    build:
      context: ./Backend/services/user-service
      dockerfile: Dockerfile
      args:
        - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/vybzz
    container_name: user-service
    restart: unless-stopped
    environment:
      DATABASE_URL: 'postgresql://postgres:postgres@postgres:5432/vybzz'
      CLERK_WEBHOOK_SIGNING_SECRET: 'whsec_xeTb2X35/E+kbYPVLIU5ut6x8ND3bzzb'
      CLERK_SECRET_KEY: 'sk_test_0pqUaGtPfRk3MgllAFsqJCUCh0acO6OUEBKd7klwRn'
      CLERK_PUBLISHABLE_KEY: 'pk_test_d2VsY29tZS1kZWVyLTAuY2xlcmsuYWNjb3VudHMuZGV2JA'

      # === YEH LINE ADD KI GAYI HAI DEBUGGING KE LIYE ===
