upstream api_gateway {
  server api-gateway:3000;
}

server {
  listen 80;
  server_name letsvybzz.com www.letsvybbz.com;
  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl http2;
  server_name letsvybzz.com www.letsvybzz.com;

  ssl_certificate /etc/letsencrypt/live/letsvybzz.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/letsvybzz.com/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  
  root /usr/share/nginx/html;
  index index.html;

  # --- API Proxy ---
  # This regex matches paths like /posts AND /posts/123
  location ~ ^/(users|posts|auth|webhooks|live)($|/) {
    proxy_pass http://api_gateway;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # --- WebSocket/Stream Proxy ---
  location /stream/ {
    proxy_pass http://api_gateway;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }

  # --- Static Assets (JS, CSS, Images) ---
  location ~* \.(css|js|jpg|jpeg|png|svg|ico)$ {
    try_files $uri =404;
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }

  # --- Frontend SPA Fallback ---
  # For all other requests, serve the main index.html file
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }
}