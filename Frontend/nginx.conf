# =================================================================
# === V Y B Z Z   -   FINAL & GUARANTEED NGINX CONFIGURATION    ===
# =================================================================

# Yeh block aapke API Gateway service ko point karta hai Docker ke andar.
upstream api_gateway {
  server api-gateway:3000;
}

# Yeh server block http:// se aanay wali traffic ko https:// par bhejta hai.
server {
  listen 80;
  server_name letsvybzz.com www.letsvybzz.com;
  # Hamesha HTTPS istemal karne ke liye redirect karein
  return 301 https://$server_name$request_uri;
}

# =================================================================
# === YEH AAPKA MAIN SERVER BLOCK HAI JO SARA KAAM KAREGA       ===
# =================================================================
server {
  # Port 443 (HTTPS) par suno
  listen 443 ssl http2;
  server_name letsvybzz.com www.letsvybzz.com;

  # SSL Certificate ki files ka path
  ssl_certificate /etc/letsencrypt/live/letsvybzz.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/letsvybzz.com/privkey.pem;

  # Security ke liye behtareen SSL settings
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  
  # Aapke frontend app ka root folder
  root /usr/share/nginx/html;
  index index.html;

  # --- Route 1: WebSocket/Live Stream (Yeh sab se pehle hona zaroori hai) ---
  location /stream/ {
    proxy_pass http://api_gateway;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }

  # --- Route 2: Webhooks (ASAL FIX YAHAN HAI) ---
  # Yeh block khaas taur par /webhooks/ se shuru honay wale paths ko pakar kar API Gateway par bhejega.
  # Yeh 404 error ko 100% khatam kar dega.
  location /webhooks/ {
    proxy_pass http://api_gateway;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # --- Route 3: Baaki API Routes ---
  # Yeh /users, /posts, aur /auth ki calls ko API Gateway par bhejega.
  location ~ ^/(users|posts|auth) {
    proxy_pass http://api_gateway;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # --- Route 4: Static Files (CSS, JS, Images) ---
  location ~* \.(css|js|jpg|jpeg|png|svg|ico)$ {
    try_files $uri =404;
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }

  # --- Route 5: Frontend App Fallback (Catch-all) ---
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }
}